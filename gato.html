<script>
	

$(document).ready(function () {
	alert("ready");
});

var i=0;

$(".cuadro").click(function() {
	if (i==0)
	{
		$(this).html("o");
		i=1
	}
	else
	{ 
		$(this).html("x");
		i=0
	}
});
</script>
